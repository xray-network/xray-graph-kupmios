services:
  cardano-node-ogmios-preprod:
    image: cardanosolutions/cardano-node-ogmios:v6.10.0_10.1.3-preprod
    profiles: ["preprod"]
    logging:
      driver: "json-file"
      options:
        max-size: "400k"
        max-file: "20"
    ports:
      - 127.0.0.1:1338:1337
      - 3001:3000
    restart: on-failure
    volumes:
      - node-db-preprod:/db
      - node-ipc-preprod:/ipc

  kupo-preprod:
    image: cardanosolutions/kupo:v2.9.0
    profiles: ["preprod"]
    logging:
      driver: "json-file"
      options:
        max-size: "400k"
        max-file: "20"
    ports:
      - 127.0.0.1:1443:1442
    command: [
      "--node-socket", "/ipc/node.socket",
      "--node-config", "/config/cardano-node/config.json",
      "--since", "${KUPO_SINCE_PREPROD:-origin}",
      "--match", "${KUPO_MATCH_PREPROD:-*}",
      "--workdir", "/db",
      "--host", "0.0.0.0",
      "--port", "1442"
    ]
    volumes:
      - kupo-db-preprod:/db
      - node-ipc-preprod:/ipc
      - ./config/cardano-configurations/network/preprod:/config

volumes:
  node-db-preprod:
  node-ipc-preprod:
  kupo-db-preprod:
